<div class="container-fluid mt-5" id="onTop">
    <div class="raw">
        <div class="col-lg-12 order-lg-2 mt-2">
            <ul *ngIf="getRole() !== 'user'" class="nav nav-tabs">
                <li class="nav-item">
                    <a data-target="#districts" (click)="editOnly = false" data-toggle="tab"
                        class="nav-link active show text-white" role="button" aria-expanded="false">
                        <strong>{{'DASHBOARD.SIDEBAR.TABS.FORMS.TABS.FORMS.DISTRICT_TITLE' | translate}}</strong></a>
                </li>
                <li class="nav-item" *ngIf="getRole() ==='super admin'">
                    <a data-target="#create" data-toggle="tab" role="button" aria-expanded="false"
                        class="nav-link text-white">
                        <strong>{{'DASHBOARD.SIDEBAR.TABS.FORMS.TABS.CREATE_FORM.DISTRICT_TITLE' |
                            translate}}</strong></a>
                </li>
            </ul>
        </div>
        <div *ngIf="getRole() === 'user'">
            <hr class="solid ">
            <h2>{{'DASHBOARD.SIDEBAR.TABS.VOTERS.DISTRICTS_FOR_YOU' | translate}}</h2>
            <hr class="solid ">
        </div>
        <div class="pt-4 tab-content">
            <div class="tab-pane active show" id="districts">
                <div *ngIf="!editOnly" class="raw">
                    <app-district (onChanged)="editDistrict($event)" *ngFor="let district of districts"
                        [district]="district"> </app-district>
                </div>
                <app-district-edit *ngIf="editOnly" [district]="district" [editOnly]="editOnly"></app-district-edit>
            </div>

            <div class="tab-pane" id="create">
                <div class="raw">
                    <app-district-edit [editOnly]="false"></app-district-edit>
                </div>
            </div>
        </div>
    </div>
</div>
