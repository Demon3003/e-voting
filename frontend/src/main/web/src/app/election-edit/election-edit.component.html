<div class="container">
  <div class="row p-2 ">
    <div class="col" id="bod">
      <form [formGroup]="electionForm" role="form" (ngSubmit)="submit()">
        <div class="form-group row justify-content-center">
          <div class="col-lg-11 ml-lg-3 mt-5 alert alert-danger" [hidden]="!error">
            {{error}}
          </div>
          <div class="col-lg-11 ml-lg-3 mt-3 alert alert-success" [hidden]="!message">
            {{message}}
          </div>
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-4 col-sm-4 col-md-4">
            <div class="form-group align-items-center">
              <div class="text-center">
                <img [src]="imageUrl" style="max-width: 250px; max-height: 250px" class="mx-auto d-flex" alt="img">
              </div>
            </div>
          </div>
          <div class="col-10 col-sm-10 col-md-8 align-self-center">
            <div class="form-group">
              <h3><label class=" form-control-label">{{'DASHBOARD.SIDEBAR.TABS.FORMS.TABS.CREATE_FORM.FORM.TITLE' |
                  translate}}</label></h3>
              <input class="form-control" formControlName="title" type="text" required>
            </div>
            <div class="form-group">
              <h3> <label class="form-control-label">{{'DASHBOARD.SIDEBAR.TABS.FORMS.TABS.CREATE_FORM.FORM.TEXT' |
                  translate}}</label></h3>
              <textarea class="form-control" formControlName="text" id="exampleTextarea" rows="3" required></textarea>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">

                  <mat-form-field appearance="fill">

                    <mat-label>{{'DASHBOARD.SIDEBAR.TABS.FORMS.TABS.CREATE_FORM.FORM.START_DATE' | translate}}
                    </mat-label>
                    <input matInput [matDatepicker]="picker" type="datetime-local" class="form-control"
                      formControlName="startDate">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>

                  </mat-form-field>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <mat-form-field appearance="fill">
                    <mat-label>{{'DASHBOARD.SIDEBAR.TABS.FORMS.TABS.CREATE_FORM.FORM.END_DATE' | translate}}</mat-label>
                    <input matInput [matDatepicker]="pickerTwo" class="form-control" formControlName="endDate">
                    <mat-datepicker-toggle matSuffix [for]="pickerTwo"></mat-datepicker-toggle>
                    <mat-datepicker #pickerTwo></mat-datepicker>
                 
                  </mat-form-field>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="text-center">
                <div *ngIf="editOnly && getUserRole() !== 'user'">
                  <input type="submit" class="btn btn-primary" (click)="save()"
                    value="{{'DASHBOARD.SIDEBAR.TABS.FORMS.TABS.CREATE_FORM.FORM.BUTTON.SAVE_CHANGES' | translate}}"
                    [disabled]="!electionForm.valid">
                </div>
                <div *ngIf="!editOnly">
                  <input type="submit" class="btn btn-success" (click)="add()"
                    value="{{'DASHBOARD.SIDEBAR.TABS.FORMS.TABS.CREATE_FORM.FORM.BUTTON.ADD' | translate}}"
                    [disabled]="!electionForm.valid">
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
